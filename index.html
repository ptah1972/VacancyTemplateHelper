<!DOCTYPE html>
<html>
<head>
    <title>Job Vacancy Template Form</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- For production, it's recommended to install Tailwind via npm and build your CSS -->
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Job Vacancy Template Form</h1>

        <!-- Organisation Name Field -->
        <div class="mb-6">
            <label for="organisation-name" class="block text-lg font-medium mb-2">Organisation Name</label>
            <select id="organisation-name" class="w-full bg-gray-800 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Select Organisation --</option>
                <option value="Department for Transport">Department for Transport</option>
                <option value="PublicJobs (PAS)">PublicJobs (PAS)</option>
                <option value="HM Revenue & Customs">HM Revenue & Customs</option>
                <option value="Department for Work and Pensions">Department for Work and Pensions</option>
                <option value="Metropolitan Police">Metropolitan Police</option>
                <option value="Police Scotland">Police Scotland</option>
                <option value="Dunnes Stores Ltd">Dunnes Stores Ltd</option>
                <option value="Bank of America">Bank of America</option>
                <option value="Blackrock">Blackrock</option>
                <option value="Morgan Stanley">Morgan Stanley</option>
                <option value="Fidelity Investments Ltd">Fidelity Investments Ltd</option>
                <option value="Home Office">Home Office</option>
                <option value="Amazon e-Stores">Amazon e-Stores</option>
                <option value="Korn Ferry">Korn Ferry</option>
                <option value="Nottingham County Council">Nottingham County Council</option>
                <option value="Kirklees Council">Kirklees Council</option>
            </select>
        </div>

        <!-- Job Title Field -->
        <div class="mb-6">
            <label for="job-title" class="block text-lg font-medium mb-2">Job Title</label>
            <div class="flex">
                <input type="text" id="job-title" placeholder="Record your job title here" class="flex-grow bg-gray-800 text-white p-3 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button id="match-job-code" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r focus:outline-none">Match Job Title to Job Code</button>
            </div>
        </div>

        <!-- Job Code Picker -->
        <div class="mb-6">
            <label for="job-code" class="block text-lg font-medium mb-2">Job Code Picker</label>
            <select id="job-code" class="w-full bg-gray-800 text-white p-3 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">-- Select Job Code --</option>
                <option value="Adult literacy teacher">Adult literacy teacher</option>
                <option value="Teaching Assistant">Teaching Assistant</option>
                <option value="Primary educational needs teacher">Primary educational needs teacher</option>
                <option value="Learning support teacher">Learning support teacher</option>
                <option value="Data analyst">Data analyst</option>
                <option value="Financial Analyst">Financial Analyst</option>
                <option value="Administrative Assistant">Administrative Assistant</option>
                <option value="Recruitment Consultant">Recruitment Consultant</option>
                <option value="Police Officer">Police Officer</option>
                <option value="Police Detective">Police Detective</option>
                <option value="Police Inspector">Police Inspector</option>
            </select>
        </div>

        <!-- Job Description Field -->
        <div class="mb-6">
            <label for="job-description" class="block text-lg font-medium mb-2">Job Description</label>
            <div class="flex">
                <textarea id="job-description" rows="6" placeholder="Job description will appear here" class="flex-grow bg-gray-800 text-white p-3 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                <button id="generate-job-description" class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-r focus:outline-none">Generate Job Description</button>
            </div>
        </div>

        <!-- Salary Field -->
        <div class="mb-6">
            <label for="salary" class="block text-lg font-medium mb-2">Salary</label>
            <div class="flex">
                <select id="currency" class="bg-gray-800 text-white p-3 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="GBP">£ (Pound Sterling)</option>
                    <option value="USD">$ (US Dollars)</option>
                    <option value="EUR">€ (Euros)</option>
                </select>
                <input type="number" id="salary" step="0.01" placeholder="Enter salary amount" class="flex-grow bg-gray-800 text-white p-3 rounded-r focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
        </div>
    </div>

    <!-- Chatbot Pane -->
    <div id="chatbot-pane" class="fixed inset-0 bg-gray-900 bg-opacity-95 hidden">
        <div class="absolute top-4 right-4">
            <button id="close-chatbot" onclick="closeChatbot()" class="text-white text-3xl">&times;</button>
        </div>
        <div id="chatbot-content" class="w-full h-full flex items-center justify-center">
            <!-- Chatbot content will be loaded here -->
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.getElementById('match-job-code').addEventListener('click', function() {
            const jobTitle = document.getElementById('job-title').value;
            const orgName = document.getElementById('organisation-name').value;
            if (jobTitle.trim() === '') {
                alert('Please enter a Job Title.');
                return;
            }
            openChatbot(jobTitle, orgName);
        });

        document.getElementById('generate-job-description').addEventListener('click', function() {
            const jobTitle = document.getElementById('job-title').value;
            const orgName = document.getElementById('organisation-name').value;
            if (jobTitle.trim() === '') {
                alert('Please enter a Job Title.');
                return;
            }
            generateJobDescription(jobTitle, orgName);
        });

        function openChatbot(jobTitle, orgName) {
            // Open the chatbot pane
            document.getElementById('chatbot-pane').classList.remove('hidden');
            // Construct the chatbot iframe URL with the required parameters
            const chatbotUrl = `https://api.mindstudio.ai/embed/chatbot?workerId=4fc308c5-0c03-4232-8a67-2bb3ef8abaf8&job_title=${encodeURIComponent(jobTitle)}&org_name=${encodeURIComponent(orgName)}`;
            // Load the chatbot iframe
            document.getElementById('chatbot-content').innerHTML = `<iframe src="${chatbotUrl}" class="w-full h-full" frameborder="0"></iframe>`;
        }

        function closeChatbot() {
            document.getElementById('chatbot-pane').classList.add('hidden');
            document.getElementById('chatbot-content').innerHTML = '';
        }

        async function generateJobDescription(jobTitle, orgName) {
            try {
                const response = await fetch(
                    'https://api.mindstudio.ai/developer/v2/workers/run',
                    {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer YOUR_API_KEY',
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            workerId: '4fc308c5-0c03-4232-8a67-2bb3ef8abaf8',
                            variables: { 
                                job_title: jobTitle,
                                org_name: orgName
                            }
                        }),
                    }
                );
                const data = await response.json();
                // Assuming the API returns the job description in data.output
                document.getElementById('job-description').value = data.output || 'No description available.';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while generating the job description.');
            }
        }
    </script>
</body>
</html>
